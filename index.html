<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <section id="content">
      <div class="container">
        <ul class="filter-container">
          <li class="filter active p-1" data-filter="all">All</li>
          <li class="filter p-1" data-filter="coffee">Coffee</li>
          <li class="filter p-1" data-filter="noncoffee">Non-Coffee</li>
          <li class="filter p-1" data-filter="snacks">Snacks</li>
          <li class="filter p-1" data-filter="maincourse">Main Course</li>
        </ul>
      </div>

      <div class="container">
        <div class="row justify-content-center" id="menu-items"></div>
      </div>
    </section>

    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="script.js"></script>
  </body>
</html>

<div class="card">
  <img src="./img/${item.img}" class="card-img-top" alt="..." />
  <div class="card-body">
    <div class="d-flex mb-1">
      <h4 class="fw-semibold">${item.name}</h4>
      <button class="btn btn-sm btn-primary"></button>
    </div>
    <p class="card-text">${item.deskripsi}</p>
    <div class="d-flex mb-1">
      <h5>Price</h5>
      <h5 class="ms-auto">Rp. ${item.price}K</h5>
    </div>
  </div>
</div>
